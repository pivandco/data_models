<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedTest</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <button
            class="mainButton"
            onclick="main()"
    > Start
    </button>
</header>
<div class="lineBlock">
    <div class="infoBlock">
        <p class="sortName"> Сортировка Шелла </p>
        <span id="shellSpan"></span>
        <ol id="result_shell"></ol>
    </div>
    <div class="infoBlock">
        <p class="sortName"> Шейкерная сортировка</p>
        <span id="shakeSpan"></span>
        <ol id=result_shake></ol>
    </div>
    <div class="infoBlock">
        <p class="sortName"> Пирамидальная сортировка</p>
        <span id="heapSpan"></span>
        <ol id="result_heap"></ol>
    </div>
    <div class="infoBlock">
        <p class="sortName"> Быстрая сортировка</p>
        <span id="quickSpan"></span>
        <ol id="result_quick"></ol>
    </div>
</div>
</div>
</body>

</html>
