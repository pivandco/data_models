<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedTest</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <button
            class="mainButton"
            onclick="main()"
    > Start
    </button>
</header>
<div class="lineBlock">
    <div class="infoBlock">
        <p class="sortName"> Сортировка вставками </p>
        <span id="insertSpan"></span>
        <ol id="result_insert"></ol>
    </div>
    <div class="infoBlock">
        <p class="sortName"> Сортировка выбором</p>
        <span id="selectionSpan"></span>
        <ol id=result_selection></ol>
    </div>
    <div class="infoBlock">
        <p class="sortName"> Пузырьковая сортировка</p>
        <span id="bubbleSpan"></span>
        <ol id="result_bubble"></ol>
    </div>
    <div class="infoBlock">
        <span id="binSpan"></span>
        <ol id="result_bin"></ol>
    </div>
</div>
</div>
</body>

</html>
